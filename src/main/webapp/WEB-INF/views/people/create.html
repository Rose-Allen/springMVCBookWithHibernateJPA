<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="fullname">Fullname</label>
    <input type="text" th:field="*{fullname}" id="fullname">
    <div style="color:red" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}">Name Error</div>
    <br>
    <label for="birthday">Birthday</label>
    <input type="text" th:field="*{birthday}" id="birthday">
    <div style="color:red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Name Error</div>
    <br>
    <input type="submit" value="Add Person">
</form>
</body>
</html>
